<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <style>
      .has_required {
        text-decoration: line-through;
        color: #689868;
      }
    </style>
    

 
 
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6 my-5">
          <password-helper inline-template>
            <div class="form-group mb-3">

              <label for="password">Password</label>
              <input type="password" class="form-control" placeholder="Password" v-model="password">
              <small id="passwordHelp" class="form-text text-muted">Password should contain <span
                  :class="has_minimum_length ? 'has_required' : ''">at least
                  8 characters</span>, <span :class="has_lowercase ? 'has_required' : ''">one lowercase
                  letter</span>, <span :class="has_uppercase ? 'has_required' : ''">one uppercase
                  letter</span>, <span :class="has_number ? 'has_required' : ''">one
                  number</span>, and <span :class="has_special ? 'has_required' : ''">one special
                  character.</span>
              </small>
              
            </div>
          </password-helper>
        </div>
      </div>
    </div>
  </div>
 <script>
   Vue.component('password-helper', {
      data() {
        return {
          password: '',
          has_minimum_length: false,
          has_number: false,
          has_lowercase: false,
          has_uppercase: false,
          has_special: false,
        }
      },
      watch: {
        password() {
          this.has_minimum_length = (this.password.length > 8);
          this.has_number = /\d/.test(this.password);
          this.has_lowercase = /[a-z]/.test(this.password);
          this.has_uppercase = /[A-Z]/.test(this.password);
          this.has_special = /[!@#\$%\^\&*\)\(+=._-]/.test(this.password);
        }
      }
    });
    var app = new Vue({
      el: '#app'
    });
  </script>

 </script>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
